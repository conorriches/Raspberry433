<div class="jumbyotron">



    <div class="category" ng-repeat="room in rooms">
        <div class="row">
            <div class="col s12 m3"><h4>{{room}}</h4></div>
        </div>
        <div class="row">

            <div class="col s12 m3" ng-repeat="i in itemsByRoom(room)">
                <card item="i"></card>
            </div>

        </div>
    </div>


</div>
