<div class="card"
     ng-click="toggleItemStatus(i)"
     ng-class="{
        'blue-grey lighten-4 active':i.status==1,
        'blue-grey darken-4 inactive' :i.status!=1
     }">
    <div class="card-content">
        <span class="card-title">{{i.name}}</span>
    </div>

    <div class="card-action">
        <a href="#">Turn {{i.status==1?"off":"on"}}</a>
        <a href="#">Link</a>
    </div>
</div>
