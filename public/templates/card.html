<div class="card"
     ng-click="toggleItemStatus(i)"
     ng-class="{
        '':i.status==1,
        ' teal darken-3' :i.status!=1
     }">
    <div class="card-content">
        <span class="card-title">{{i.name}}</span>

    </div>

    <div class="card-action">
        <a href="#">Turn {{i.status==1?"off":"on"}}</a>
        <a href="#">Link</a>
    </div>
</div>
