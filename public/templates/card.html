<div class="card black-text"
     ng-click="toggleItemStatus(i)">
    <div class="card-content">
        <span class="card-title">{{i.name}}</span>
    </div>

    <div class="card-action"
         ng-class="{
        'green lighten-3 active':i.status==1,
        'red lighten-3 inactive' :i.status!=1
     }"
            >
        <a href="#">Turn {{i.status==1?"off":"on"}}</a>
    </div>
</div>
